<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Type-N-Speech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>

<body>
    <div class="bg-dark text-white">
        <div class="container text-center">
            <img src="img/speech.png" class="mb-5" alt="">
            <div class="row">
                <div class="col-md-6 mx-auto mb-5">
                    <form>
                        <div class="form-group mb-4">
                            <textarea name="" id="text-input" placeholder="Type Anything..." class="form-control form-control-md"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="rate">Rate</label>
                            <div id="rate-value" class="badge badge-primary float-right">1</div>
                            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                                <label for="pitch">pitch</label>
                                <div id="pitch-value" class="badge badge-primary float-right">1</div>
                                <input type="range" id="pitch" class="custom-range mb-4" min="0" max="2" value="1" step="0.1">
                            </div>
                            <div class="form-group">
                                <select class="form-control form-control-lg mb-5" id="voice-select"></select>
                            </div>
                            <button class="btn btn-outline-light btn-lg btn-block">Say IT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
